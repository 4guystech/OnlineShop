<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    
    <div class="reg-form">
        <h2>Registration Form</h2>
        <form action="">
            <div class="box">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>First Name</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Email</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Phone no</label>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Password</label>
                    </div>
                </div>
                <div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Re-Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Branch</label>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>City</label>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Division</label>
                        </div>
                    </div>
                    <a href="login.html" class="l-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Sign up
                      </a>
                      <div class="link-txt">Already have an account? <a href="login.html">Sign in</a></div>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>
